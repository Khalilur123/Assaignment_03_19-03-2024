<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Icons and Button</title>
<style>
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: rgb(52, 106, 206);
        padding: 10px 20px;
        font-size: larger;
        font-weight: bolder;
    
    }
    .left-text {
        flex: 1;
    }
    .right-icons {
        display: flex;
        align-items: center;
    }
    .icon {
        margin-right: 10px;
    }
    .icon img {
    width: 30px; 
    height: auto;
    }
    .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header class="header">
    <div class="left-text">
        ReTro
    </div>
    <div class="right-icons">
        <div class="icon">
            <!-- Icon 1 -->
            <img src="https://www.clipartmax.com/png/small/2-21103_home-house-silhouette-icon-building-transparent-background-home-icon.png" alt="Home">

        </div>
        <div class="icon">
            <img src="https://png.pngtree.com/png-vector/20190927/ourmid/pngtree-pencil-icon-png-image_1753753.jpg" alt="Edit">
        </div>
        <div class="icon">
            <img src="https://i.pinimg.com/736x/2c/6d/c1/2c6dc126da838e3632cc3e8d53d39989.jpg" alt="Sign In">
        </div>
        <div class="icon">
            <img src="https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-flag-icon-png-image_762945.jpg" alt="About">
        </div>
        <button class="button">Sign In</button>
    </div>
</header>

</body>
</html>
